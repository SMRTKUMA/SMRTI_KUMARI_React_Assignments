 <!DOCTYPE html>
<html>
<head>
        <title> Table tag usage </title>
</head>
<body>
    <P><strong>This table has border</strong>
        <table  border="1px" cellpadding="5"cellspacing="0">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </P>
    <P><strong>This table has NO border</strong>
        <table border-width="1px"cellpadding="5" cellspacing="0">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </P>
</body>
</html>
