<!DOCTYPE html>
<html>
    <head>
        <title>Question1</title>
    </head>
    <body>
        <input id="val">
        <input type="Submit" onclick="run();">
        <p id="results"></p>
    </body>
    <script>
    function run(){
    val = document.getElementById("val").value;
    document.getElementById("results").innerHTML=val+": "+numberSum(val)
    }
  function numberSum(N) {
    var total = 0;
      for(var i = 1; i <= N; i++){
          //for Question2
          if(i%3==0||i%5==0)
          {
            total += i;
          }
        
      }
      return total;
  }
    </script>
</html>
