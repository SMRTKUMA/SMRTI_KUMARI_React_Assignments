<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Sort & Merge Sort</title>
    </head>
    <body>
        <script>
             var arr = [];
            while(arr.length < 20)
            {
                 var r = Math.floor(Math.random() * 100) + 1;
                    if(arr.indexOf(r) === -1) arr.push(r);
            }
                document.write(arr);
                document.write("<br>"+"Bubble Sort"+"<br>");
                var arr1=bubbleSort(arr);
                var temp=0;
                //bubble sort
                function bubbleSort(array)
                {
                    for(var i = 0; i < array.length; i++)
                    {
                    for(var j = 0; j < ( array.length - i -1 ); j++)
                    {  
                        if(array[j] > array[j+1])
                        {
                            var temp = array[j];
                            array[j] = array[j + 1];
                            array[j+1] = temp;
                        }
                    }
                    }
                    return array;
                }
                document.write(arr1+"<br>");
                // merge sort
                function merge(arr, l, m, r)
                    {
                        var n1 = m - l + 1;
                        var n2 = r - m;
                    
                        
                        var L = new Array(n1); 
                        var R = new Array(n2);
                    
                        
                        for (var i = 0; i < n1; i++)
                            L[i] = arr[l + i];
                        for (var j = 0; j < n2; j++)
                            R[j] = arr[m + 1 + j];
                    
                        var i = 0;
                        var j = 0;
                        var k = l;
                    
                        while (i < n1 && j < n2) {
                            if (L[i] <= R[j]) {
                                arr[k] = L[i];
                                i++;
                            }
                            else {
                                arr[k] = R[j];
                                j++;
                            }
                            k++;
                        }
                    
                        while (i < n1) {
                            arr[k] = L[i];
                            i++;
                            k++;
                        }
                    
                        
                        while (j < n2) {
                            arr[k] = R[j];
                            j++;
                            k++;
                        }
                    }
                   
                    function mergeSort(arr,l, r){
                        if(l>=r){
                            return;
                        }
                        var m =l+ parseInt((r-l)/2);
                        mergeSort(arr,l,m);
                        mergeSort(arr,m+1,r);
                        merge(arr,l,m,r);
                    }
                    
                    function printArray( A, size)
                    {
                        for (var i = 0; i < size; i++)
                        document.write(  A[i] + " ");
                    }
                    
                        var arr_size = arr.length;
                    
                        document.write(  "Given array is <br>");
                        printArray(arr, arr_size);
                    
                        mergeSort(arr, 0, arr_size - 1);
                    
                        document.write( "<br>Merge Sort<br>");
                        printArray(arr, arr_size);
  
</script>
                
                </body>
</html>
