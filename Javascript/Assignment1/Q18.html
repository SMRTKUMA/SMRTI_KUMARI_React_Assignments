<!DOCTYPE html>
<html lang="en">
<head>
    <title>PigLatin</title>
</head>
<body>
    <script>
        var string=prompt("Enter the String to be converted in PigLatin:");
        var convertedString=translatePigLatin(string);
                    function translatePigLatin(str) {
                let vowels = ['a', 'e', 'i', 'o', 'u'];
                let newStr = "";

                if (vowels.indexOf(str[0]) > -1) {
                    newStr = str + "way";
                    return newStr;
                } else {
                    let firstMatch = str.match(/[aeiou]/g) || 0;
                    let vowel = str.indexOf(firstMatch[0]);
                    newStr = str.substring(vowel) + str.substring(0, vowel) + "ay";
                    return newStr;
                }
            }
                    
        document.write(convertedString);
    </script>
</body>
</html>
