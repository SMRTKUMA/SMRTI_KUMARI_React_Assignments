<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays
        </title>
    </head>
    <body>
        <script>
            var arr=["a","b","c"];
            var arr1=[1,2,3];
            var arr2=arr+arr1;
            document.write("Array 1 contains:"+arr);
            document.write("<br>");
            document.write("Array 2 contains:"+arr1);
            document.write("<br>");
            document.write("Concatening the arrays:["+arr2+"]");
        </script>
    </body>
</html>
