<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        <script>
            var arr=["a","b","c"];
            var arr1=[1,2,3];
            var arr2=[];
            for(var i=0;i<arr.length;i++)
            {
                arr2.push(arr[i]);
                arr2.push(arr1[i]);
            }
            document.write(arr2);
        </script>
    </body>
</html>
